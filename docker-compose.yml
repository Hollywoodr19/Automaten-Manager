version: '3.8'

services:
  app:
    build: .
    container_name: automaten_app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/automaten
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./app:/app/app
      - ./config:/app/config
      - ./scripts:/app/scripts
      - ./run.py:/app/run.py
    depends_on:
      - postgres
      - redis
    command: python run.py

  postgres:
    image: postgres:15-alpine
    container_name: automaten_postgres
    environment:
      - POSTGRES_DB=automaten
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: automaten_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: